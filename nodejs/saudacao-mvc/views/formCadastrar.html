<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Cadastro de Produtos</title>
    <link rel="stylesheet" href="../public/stylesheets/estilo.css">
</head>

<body>
    <h1> Cadastro de Produtos:</h1>
    <form action="/produtos/cadastrar" method="POST">
        <label for="ID">ID:</label>
        <input type="text" id="id" name="id" placeholder="Digite seu ID" required><br>

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" placeholder="Digite a descrição" required><br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade" required><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" step="0.01" placeholder="Digite o preço" required><br>

       <button type="submit">Cadastrar</button>
</body>

</html>
